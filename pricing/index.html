<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet">
    <link rel="icon" type="logo/jpeg" href="/imgs/LogoSinFondo.png" />
    <title>NetFrontier - Precios</title>
    <!-- Carga Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React y ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .fade-in {
        opacity: 0;
        animation: fadeIn 0.8s ease-out forwards;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Incluye la Navbar desde la carpeta components -->
    <script type="text/babel" data-presets="env,react" src="../components/Navbar.js"></script>
    <!-- Incluye el archivo JSX de la pÃ¡gina de precios -->
    <script type="text/babel" data-presets="env,react" src="./page.jsx"></script>
    <script type="text/babel" data-presets="env,react" src="../components/Footer.js"></script>

  </body>
</html>
